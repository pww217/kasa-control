# Your local subnet IP for the smart bulb. Usually you can find this info from your router.
Devices:
  Kitchen: "10.75.100.137"
  LivingRoom: "10.75.100.133"
  LivingRoomAux: "10.75.100.134"
  DiningRoom: "10.75.100.136"

  OfficeTop: "10.75.100.141"
  Office2: "10.75.100.142"
  Office3: "10.75.100.144"

  Porch: "10.75.100.146"

  PatioStrings: "10.75.100.129"

# [Hue, Saturation] values
# See https://web.cs.uni-paderborn.de/cgvb/colormaster/web/color-systems/hsv.html
Colors:
  Red: [0, 75]
  Blue: [159, 75]
  Orange: [12,85]
  Green: [129, 75]
  Violet: [307, 75]

# One-time routines should have start times only
# Continuous routines should have an end
# For Sunrise schedules, you can use Sunrise or Sunset and
# then +/- a float in hours to offset, if desired.
Schedules:
  BeforeSunset:
      Start: Sunset-2.25
      End:
  Sunset:
      Start: Sunset
      End:
  AfterSunset:
      Start: Sunset+1
      End:
  LateNight:
      Start: Sunrise-5
      End:
  Sunrise:
      Start: Sunrise
      End:
  StartWorkday:
      Start: '08:30'
      End:
  Overnight:
      Start: Sunset
      End: Sunrise

Routines:

  - Schedule: BeforeSunset
    Devices:
      Kitchen:
        Type: power_on
        Colors: []
        Brightness: 40
        Interval: 15
      LivingRoom:
        Type: power_on
        Colors: []
        Brightness: 20
        Interval: 15
      LivingRoomAux:
        Type: power_on
        Colors: []
        Brightness: 75
        Interval: 15

  - Schedule: Sunset
    Devices:
      Porch:
        Type: power_on
        Colors: []
        Brightness: 100
        Interval: 15

      Kitchen:
        Type: set_brightness
        Colors: []
        Brightness: 20
        Interval: 10
      LivingRoom:
        Type: set_brightness
        Colors: []
        Brightness: 5
        Interval: 10
      LivingRoomAux:
        Type: set_brightness
        Colors: []
        Brightness: 60
        Interval: 10

  - Schedule: LateNight
    Devices:
      Porch:
        Type: set_brightness
        Colors: []
        Brightness: 25
        Interval: 10
      LivingRoomAux:
        Type: set_brightness
        Colors: []
        Brightness: 35
        Interval: 10

  - Schedule: Sunrise
    Devices:
      Porch:
        Type: power_off
        Colors: []
        Brightness:
        Interval: 10
      LivingRoomAux:
        Type: power_off
        Colors: []
        Brightness:
        Interval: 10

